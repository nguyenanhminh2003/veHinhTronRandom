<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ Hình tròn</title>
</head>
<canvas id="myCanvas" width="1000px" height="800" style="border: 1px solid"></canvas>
<button onclick="moveCircle()">clicjk</button>
<body>
<script>
    class Circle {
        x;
        y;
        radius;
        speedX;
        speedY;

        constructor(x, y, radius, speedX, speedY) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.speedX = speedX;
            this.speedY = speedY;
        }

        getRadius() {
            return this.radius;
        }

        getArea() {
            return Math.PI * this.radius * this.radius;
        }

        draw() {
            let ctx = document.getElementById("myCanvas").getContext("2d");
            ctx.clearRect(0, 0, 1000, 800);
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
            ctx.fill();
            ctx.closePath();
        }

        moveLeft() {
            this.x -= this.speedX;
        }

        moveDown() {
            this.y += this.speedY;
            this.check()
        }
        check(){
            if (this.y < 0 || this.y > 800 -this.radius){
                this.speedY = - this.speedY;
            }
            if (this.x < 0 || this.x > 800 - this.radius){
                this.speedX = -this.speedX;
            }
        }

    }

    let circle = new Circle(30, 30, 15, 2,2);
    moveCircle();

    function moveCircle() {
        circle.moveDown();
        circle.moveLeft();
        circle.draw();
        requestAnimationFrame(moveCircle)
    }


</script>

</body>
</html>
