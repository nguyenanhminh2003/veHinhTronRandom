<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ Hình tròn</title>
</head>
<canvas id="myCanvas" width="1000px" height="800" style="border: 1px solid"></canvas>
<button onclick="moveCircle()">clicjk</button>
<body>
<script>
    class Circle {
        x;
        y;
        radius;

        constructor(x, y, radius) {
            this.x = x;
            this.y = y;
            this.radius = radius;
        }

        getRadius() {
            return this.radius;
        }

        getArea() {
            return Math.PI * this.radius * this.radius;
        }

        draw() {
            let ctx = document.getElementById("myCanvas").getContext("2d");
            ctx.clearRect(0,0,300,500);
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
            ctx.fill();
            ctx.closePath();
        }
        moveLeft(){
            this.x -=10;
        }
        moveDown(){
            this.y +=10
        }

    }
    for (let i = 0; i <=10; i++){
        let x = Math.random()* 300;
        let y = Math.random()*500;
        let circle =  new Circle(x,y,15);
        circle.draw()

        function moveCircle(){
            circle.moveDown();
            circle.draw();
        }
    }


</script>

</body>
</html>
